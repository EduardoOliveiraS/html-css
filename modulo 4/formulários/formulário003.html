<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadrasto.php" autocomplete="on">
        <p>
            <label for="nome">Aluno:</label>
            <input type="text" name="inome" id="nome" autocomplete="name" placeholder="nome completo" minlength="4"  maxlength="30" required size="11">

        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="imedia" id="media" autocomplete="cc-number" placeholder="de 0 a 10" required min="0.0" max="10.0" step="0.1">
        </p>
        <p>
            <label for="mes">Período letivo:</label>
            <input type="month" name="imes" id="mes" value="2023-05">
        </p>
        <p>
            <label for="hora">Horário da prova:</label>
            <input type="time" name="ihora" id="hora">
        </p>

        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="idata" id="data" value="2023-05-07">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>

    
</body>
</html>
