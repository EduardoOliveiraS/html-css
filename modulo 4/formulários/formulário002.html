<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULÁRIO:</h1>
    <form action="cadrasto.php" autocomplete="on" method="get">
        <p>
            <label for="usuário">Usuário:</label>
            <input type="text" name="usu" id="usuário" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="isenha" id="senha" required minlength="5" maxlength="8" size="11" placeholder="senha do usuário" autocomplete="current-password">

        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
