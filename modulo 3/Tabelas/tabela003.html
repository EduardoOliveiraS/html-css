<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body,html{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            margin: auto;
        }

    </style>
</head>
<body>
    <h1 style="text-align:center;">Espação de linhas e colunas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" style="background-color: aqua;">B</td>
           

        </tr>
        <tr>
            <td rowspan="3" style="background-color: darkgray;">D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>

        </tr>
    </table>
    
</body>
</html>
